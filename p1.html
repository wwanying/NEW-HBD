<!DOCTYPE html>
<html lang="zh">
<head>

    <title>關於禮物...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #75b38d;
            text-align: center;
        }

        header {
            background-color: #6aa4b7;
            padding: 10px;
            font-size: 24px;
        }

        section {
            max-width: 600px;
            margin: 20px auto;
            text-align: left;

        details {

            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid #ccc;

        details[open] {
            border-color: #33b68a;
        }

        summary {

        }

        .gift1 { background-color: #b0e0e6; }

        a {
            display: block;
            margin: 20px auto;
            width: 150px;
            padding: 10px;
            background-color: #6492e1;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        a:hover {
            background-color: #3c948b;
        }
